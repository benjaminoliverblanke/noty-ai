<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notyy-AI | Noten & KI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="auth-container">
        <h1>Notyy-AI Login</h1>
        <button id="login-btn">Mit Google anmelden</button>
    </div>

    <div id="app-container" style="display: none;">
        <nav>
            <span id="user-info"></span>
            <button id="logout-btn">Abmelden</button>
        </nav>

        <main>
            <section class="card">
                <h2>Meine Noten</h2>
                <div class="input-group">
                    <input type="text" id="subject" placeholder="Fach">
                    <input type="number" id="grade" placeholder="Note (1-6)" step="0.1">
                    <button onclick="addGrade()">Hinzuf√ºgen</button>
                </div>
                <ul id="grade-list"></ul>
                <p><strong>Schnitt: <span id="average">-</span></strong></p>
            </section>

            <section class="card">
                <h2>Gemini KI-Assistent</h2>
                <div id="chat-output"></div>
                <input type="text" id="ai-input" placeholder="Frag nach Lerntipps...">
                <button onclick="askGemini()">Fragen</button>
            </section>

            <section class="card">
                <h2>Kalender</h2>
                <div id="calendar">
                    <input type="date" id="calendar-input">
                    <ul id="event-list"></ul>
                </div>
            </section>
        </main>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
